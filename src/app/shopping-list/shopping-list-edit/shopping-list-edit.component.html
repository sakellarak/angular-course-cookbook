<div class="row">
    <div class="col-xs-12">
        <form [formGroup]="newIngredient">
            <div class="row">
                <div class="col-sm-5 form-group" [ngClass]="(newIngredient.controls.name.touched && !newIngredient.controls.name.valid) ? 'has-error' : null">
                    <label for="name">Name</label>
                    <input type="text" id="name" class="form-control" formControlName="name">
                </div>
                <div class="col-sm-2 form-group" [ngClass]="(newIngredient.controls.amount.touched && !newIngredient.controls.amount.valid) ? 'has-error' : null">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" class="form-control " min="1" formControlName="amount" >
                </div>
            </div>
            <div class="row">
                <div class="col-xs-12">
                    <button class="btn btn-success" type="submit" [ngClass]="newIngredient.valid ? null : 'disabled'" (click)="onAdd()">Add</button>
                    <button class="btn btn-danger" type="button">Delete</button>
                    <button class="btn btn-primary" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
